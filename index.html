<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minesweeper</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      gap: 2px;
      justify-content: center;
      margin-top: 10px;
    }
    .cell {
      width: 30px;
      height: 30px;
      background: #333;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .revealed {
      background: #555;
      cursor: default;
    }
    .mine {
      background: red;
    }
    #status {
      margin-top: 15px;
      font-size: 18px;
    }
    button.restart {
      margin-top: 10px;
      padding: 8px 14px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Minesweeper</h1>
  <div id="game"></div>
  <div id="status"></div>
  <button class="restart" onclick="init()">Restart</button>

  <script>
    const rows = 10;
    const cols = 10;
    const mineCount = 10;
    let board = [];
    let gameOver = false;

    function init() {
      const game = document.getElementById("game");
      const status = document.getElementById("status");
      game.innerHTML = "";
      status.textContent = "";
      gameOver = false;

      // Create empty board
      board = Array.from({ length: rows }, () =>
        Array.from({ length: cols }, () => ({
          revealed: false,
          mine: false,
          adjacent: 0,
          element: null,
        }))
      );

      // Place mines
      let placed = 0;
      while (placed < mineCount) {
        let r = Math.floor(Math.random() * rows);
        let c = Math.floor(Math.random() * cols);
        if (!board[r][c].mine) {
          board[r][c].mine = true;
          placed++;
        }
      }

      // Calculate adjacent mine counts
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (board[r][c].mine) continue;
          let count = 0;
          for (let dr = -1; dr <= 1; dr++) {
            for (let dc = -1; dc <= 1; dc++) {
              let nr = r + dr, nc = c + dc;
              if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && board[nr][nc].mine) {
                count++;
              }
            }
          }
          board[r][c].adjacent = count;
        }
      }

      // Render board
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement("button");
          cell.className = "cell";
          cell.addEventListener("click", () => reveal(r, c));
          board[r][c].element = cell;
          game.appendChild(cell);
        }
      }
    }

    function reveal(r, c) {
      if (gameOver || board[r][c].revealed) return;

      const cell = board[r][c];
      cell.revealed = true;
      cell.element.classList.add("revealed");

      if (cell.mine) {
        cell.element.textContent = "ðŸ’£";
        cell.element.classList.add("mine");
        endGame(false);
        return;
      }

      if (cell.adjacent > 0) {
        cell.element.textContent = cell.adjacent;
      } else {
        // reveal surrounding cells
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            let nr = r + dr, nc = c + dc;
            if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
              reveal(nr, nc);
            }
          }
        }
      }

      checkWin();
    }

    function endGame(won) {
      gameOver = true;
      document.getElementById("status").textContent = won ? "ðŸŽ‰ You win!" : "ðŸ’¥ Game over!";
      // reveal all mines
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const cell = board[r][c];
          if (cell.mine) {
            cell.element.textContent = "ðŸ’£";
            cell.element.classList.add("mine");
          }
        }
      }
    }

    function checkWin() {
      let revealedCount = 0;
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (board[r][c].revealed) revealedCount++;
        }
      }
      if (revealedCount === rows * cols - mineCount) {
        endGame(true);
      }
    }

    init();
  </script>

</body>
</html>
